version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - black@23.7.0
    - dotenv-linter@3.3.0
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.35.0
    - prettier@3.0.1
    - ruff@0.0.282
    - trufflehog@3.46.3
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
